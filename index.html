<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <h2 class="header">First to 5 wins!</h2>
    <h3 class="header">Make your choice:</h3>
    <div class="button-container">
        <button class="choiceButton" id="rock">Rock</button>
        <button class="choiceButton" id="paper">Paper</button>
        <button class="choiceButton" id="scissors">Scissors</button>
    </div>
    <div class="div">
        <div class="selection" id="playerSelection">Player Selection:</div>
        <div class="selection" id="computerSelection">Computer Selection:</div>
    </div>
    <div>
        <p id="results">Results:</p>
    </div>
    <div class="div">
        <div class="score" id="playerScore">Player Score: 0</div>
        <div class="score" id="computerScore">Computer Score: 0</div>
    </div>
    <div class="button-container">
        <button id="restart">Restart Game</button>
    </div>
    <div>
        <p id="gameOver"></p>
    </div>
    
</body>
</html>
